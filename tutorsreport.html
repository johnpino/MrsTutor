<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="description" content=""> 
        <meta name="author" content=""> 
        <title>Tutors Report</title>         
        <!-- Bootstrap core CSS -->         
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
        <!-- Custom styles for this template -->         
        <link href="style.css" rel="stylesheet"> 
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->         
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->         
    </head>     
    <body class=""> 
        <div class="container color-bar"> 
            <div class="row"> 
                <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3 cyan"> 
</div>                 
                <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3 yellow"> 
</div>                 
                <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3 orange"> 
</div>                 
                <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3 green"> 
</div>                 
            </div>             
        </div>         
        <div class="container"> 
            <div class="row vertical-center"> 
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 text-center"> 
                    <img src="images/logo.png" class="img-responsive center-block logo" /> 
                    <h3 class="text-center">SESSION DETAILS</h3> 
                    <form class="form-normal">
                        <div class="column-input col-md-12">
                            <input type="text" class="form-control text-center" required value placeholder="Student"> 
                        </div>                         
                        <div class="column-input col-md-4">
                            <input placeholder="Date" class="form-control text-center" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"> 
                        </div>
                        <div class="column-input col-sm-6 col-xs-6 col-md-4">
                            <input placeholder="Start time" class="form-control text-center" type="text" onfocus="(this.type='time')" onblur="(this.type='text')"> 
                        </div>
                        <div class="column-input col-sm-6 col-xs-6 col-md-4">
                            <input placeholder="End time" class="form-control text-center" type="text" onfocus="(this.type='time')" onblur="(this.type='text')"> 
                        </div>
                        <div class="row">
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                            <div class="col-md-4"> 
</div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn" type="submit">Choose images to upload</button>
                            <p class="explanatory-label">Up to 10 images</p>
                        </div>
                        <div class="col-md-12">
                            <h3 class="text-center">REPORT</h3> 
                        </div>
                        <div class="col-md-6 column-input">
                            <label class="control-label">Notes</label>
                            <textarea class="form-control" rows="9"></textarea>                             
                        </div>
                        <div class="col-md-6 column-input">
                            <label class="control-label">Notes for Office</label>
                            <textarea class="form-control" rows="9"></textarea>                             
                        </div>                         
                        <button class="btn" type="submit">Submit</button>                         
                    </form>                     
                </div>                 
            </div>             
        </div>         
        <!-- Bootstrap core JavaScript
    ================================================== -->         
        <!-- Placed at the end of the document so the pages load faster -->         
        <script src="assets/js/jquery.min.js"></script>         
        <script src="bootstrap/js/bootstrap.min.js"></script>         
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->         
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>         
    </body>     
</html>
