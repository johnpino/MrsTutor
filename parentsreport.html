<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Parents Report</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body class="">
        <div class="container color-bar">
            <div class="row">
                <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3 cyan"> 
</div>
                <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3 yellow"> 
</div>
                <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3 orange"> 
</div>
                <div class="col-md-3 col-sm-3 col-xs-3 col-lg-3 green"> 
</div>
            </div>
        </div>
        <div class="container">
            <div class="row vertical-center">
                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 text-center">
                    <img src="images/logo.png" class="img-responsive center-block logo" />
                    <h3 class="text-center">How was today's session?</h3>
                    <div class="rating-selector">
                        <input id="good" type="radio" name="rating" value="Good" checked> 
                        <label class="image-rating thumbsup" for="good"></label>
                        <input id="bad" type="radio" name="rating" value="Bad"> 
                        <label class="image-rating thumbsdown" for="bad"></label>
                    </div>
                    <form class="form-normal">
                        <textarea class="form-control" rows="9">Please share your thoughts with us here.</textarea>
                        <button class="btn" type="submit">Submit</button>
                    </form>                     
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
